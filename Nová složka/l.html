<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings/Investment Calculator</title>
  <link rel="stylesheet" href="c.css">
</head>
<body>
  <div class="container">
    <h1>Savings/Investment Calculator</h1>
    <div>
      <label for="initialAmount">Initial Amount:</label>
      <input type="number" id="initialAmount" placeholder="Initial Amount">
    </div>
    <div>
      <label for="monthlyDeposit">Monthly Deposit:</label>
      <input type="number" id="monthlyDeposit" placeholder="Monthly Deposit">
    </div>
    <div>
      <label for="interestRate">Annual Interest Rate (%):</label>
      <input type="number" id="interestRate" placeholder="Annual Interest Rate">
    </div>
    <div>
      <label for="investmentPeriod">Investment Period (years):</label>
      <input type="number" id="investmentPeriod" placeholder="Investment Period">
    </div>
    <button id="calculate">Calculate</button>
    <div>
      <h2>Future Value:</h2>
      <p id="futureValue"></p>
    </div>
  </div>
  <script src="l.js"></script>
</body>
</html>
